[build]
  command = """
    pip install jupyter && 
    jupyter notebook --allow-root --ip=0.0.0.0 --port=8080
  """
  command = "jupyter notebook --allow-root --ip=0.0.0.0 --port=8080"
  publish = "."
  [build.environment]
    API_ID = "$API_ID"
    API_HASH = "$API_HASH"
    TOKEN_BOT = "$TOKEN_BOT"
